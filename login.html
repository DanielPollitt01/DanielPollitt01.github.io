<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Reading List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="defaultstyles.css" type="text/css" media="all">
    <link rel="icon" type="image/png" href="Images/favicon.png">
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2em;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(147, 51, 234, 0.3);
        }

        .login-form input {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 200px;
            background-color: rgba(147, 51, 234, 0.1);
            border: 1px solid rgba(147, 51, 234, 0.3);
            color: white;
            border-radius: 4px;
        }

        .login-form button {
            margin-top: 15px;
            padding: 8px 20px;
            background-color: rgba(147, 51, 234, 0.3);
            border: 1px solid rgba(147, 51, 234, 0.3);
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .login-form button:hover {
            background-color: rgba(147, 51, 234, 0.5);
        }
    </style>
</head>
    <!-- Navigation Banner -->
    <nav class="nav-banner">
        <div class="nav-links">
            <a href="index.html" class="nav-logo">
                <img src="Images/logo.png" alt="Logo">
                <span>Dan Hermetica</span>
            </a>
            <div class="nav-right">
                <a href="index.html">Home</a>
                <a href="projects.html">Projects</a>
                <a href="login.html">Reading</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Mail</a>
            </div>
        </div>
    </nav>
<body>
    <div class="login-container">
        <form class="login-form" action="reading.html" onsubmit="return validateLogin(event)">
            <h2 style="color: white;">Login Required</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Enter</button>
        </form>
    </div>

    <script>
        function validateLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Replace these with your desired username and password
            const correctUsername = "admin";
            const correctPassword = "admin";

            if (username === correctUsername && password === correctPassword) {
                window.location.href = "reading.html";
            } else {
                alert("Invalid credentials");
            }
            return false;
        }
    </script>
</body>
</html>
